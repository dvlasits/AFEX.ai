{% extends "base.html" %}

{% block include %}
<link rel="stylesheet" href="{{url_for('static',filename = 'predict.css')}}">
<script src="{{url_for('static',filename = 'predict.js')}}"></script>
{% endblock %}

{% block content %}
<h1>Input protein sequence</h1>
<textarea id="seq-input"></textarea>
<button onclick="predict()">Annotate</button>
<h1>Annotated sequence</h1>
<div id="result"></div>
<div id="result-details">
    <h2>Predicted Function</h2>
    <div id="pred-func">
        <span class="header">Function</span>
        <span class="header">Probability</span>
        <div id="pred-func-output"></div>
    </div>
    <h2>Explanation</h2>
    <div id="pred-explanation">
        
    </div>
</div>
{% endblock %}
